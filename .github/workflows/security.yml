name: Security Scan

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop, main]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        id: audit
        run: |
          pnpm audit --audit-level=moderate || true
          echo "audit_completed=true" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Check for high/critical vulnerabilities
        run: |
          set +e
          # Run audit and capture output
          AUDIT_OUTPUT=$(pnpm audit --audit-level=high --json 2>&1)
          AUDIT_EXIT_CODE=$?
          
          # If audit succeeds (exit code 0), no vulnerabilities found
          if [ $AUDIT_EXIT_CODE -eq 0 ]; then
            echo "✅ No high or critical vulnerabilities found"
            exit 0
          fi
          
          # If audit fails, check if it's due to vulnerabilities or other issues
          # pnpm audit returns exit code 1 if vulnerabilities are found
          # Check if JSON output contains vulnerabilities
          if echo "$AUDIT_OUTPUT" | grep -qE '"vulnerabilities"|"advisories"'; then
            echo "❌ High or critical vulnerabilities found!"
            echo "Running detailed audit report:"
            pnpm audit --audit-level=high || true
            exit 1
          else
            # Audit failed but not due to vulnerabilities (maybe network issue, etc.)
            echo "⚠️ Audit check encountered an issue (not vulnerability-related)"
            echo "Output: $AUDIT_OUTPUT"
            # Don't fail the build for non-vulnerability issues
            exit 0
          fi
        continue-on-error: false

