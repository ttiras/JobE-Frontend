name: Security Scan

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop, main]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        id: audit
        run: |
          pnpm audit --audit-level=moderate || true
          echo "audit_completed=true" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Check for high/critical vulnerabilities
        run: |
          set +e
          AUDIT_OUTPUT=$(pnpm audit --audit-level=high --json 2>&1)
          AUDIT_EXIT_CODE=$?
          
          if [ $AUDIT_EXIT_CODE -eq 0 ]; then
            echo "✅ No high or critical vulnerabilities found"
            exit 0
          fi
          
          # Check if there are actual vulnerabilities or just audit issues
          if echo "$AUDIT_OUTPUT" | grep -q '"vulnerabilities"'; then
            echo "❌ High or critical vulnerabilities found!"
            pnpm audit --audit-level=high
            exit 1
          else
            echo "⚠️ Audit check completed (may have moderate/low vulnerabilities)"
            echo "$AUDIT_OUTPUT"
            exit 0
          fi

