name: E2E Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
  push:
    branches: [develop, main]

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Start development server
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.environment == 'local'
        run: |
          pnpm dev > /dev/null 2>&1 &
          echo $! > /tmp/dev-server.pid
        env:
          NEXT_PUBLIC_NHOST_SUBDOMAIN: ${{ secrets.NEXT_PUBLIC_NHOST_SUBDOMAIN || 'placeholder' }}
          NEXT_PUBLIC_APP_URL: http://localhost:3000

      - name: Wait for server to be ready
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.environment == 'local'
        run: |
          timeout=120
          counter=0
          until curl -f http://localhost:3000 > /dev/null 2>&1; do
            if [ $counter -ge $timeout ]; then
              echo "Server failed to start within $timeout seconds"
              exit 1
            fi
            sleep 1
            counter=$((counter + 1))
          done
          echo "Server is ready!"

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          BASE_URL: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.environment == 'production' && secrets.PRODUCTION_URL || github.event.inputs.environment == 'staging' && secrets.STAGING_URL || 'http://localhost:3000') || 'http://localhost:3000' }}
          NEXT_PUBLIC_NHOST_SUBDOMAIN: ${{ secrets.NEXT_PUBLIC_NHOST_SUBDOMAIN || 'placeholder' }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: Stop development server
        if: always() && (github.event_name != 'workflow_dispatch' || github.event.inputs.environment == 'local')
        run: |
          if [ -f /tmp/dev-server.pid ]; then
            kill $(cat /tmp/dev-server.pid) 2>/dev/null || true
          fi

